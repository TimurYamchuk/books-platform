# ==================================
# Конфигурация H2 Database (Встраиваемая БД)
# ==================================
spring.datasource.url=jdbc:h2:mem:bookstoredb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# Включение H2 консоли для просмотра БД в браузере
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ==================================
# Конфигурация JPA / Hibernate
# ==================================
# ddl-auto: update - обновляет схему БД на основе ваших Entity-классов
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true